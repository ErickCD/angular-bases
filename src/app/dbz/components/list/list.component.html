<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList,
  let i = index;
  let isFirs = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="
  {
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
}">
  <div>
    <span class="text-primary">{{i}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}} </span>
    <!-- <span>Es par: {{ isEven }} </span>
    <span>Es impar: {{ isOdd }}</span> -->
    <!-- <span>Es el primero: {{isFirs}} </span>
    <span>Es el Ãºltimo: {{isLast}}</span> -->
  </div>
    <button class="btn btn-danger" (click)="onDelete(character.id)">x</button>
  </li>
</ul>
